<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list item and table.</title>
    <style>
      td {
        border: 1px solid black;
      }
      th {
        border: 1px solid black;
      }

      tr {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="unorder-list">
      <ul type="square">
        <li>Anish Tamoli</li>
        <li>Ronak Goyal</li>
        <li>Aashutosh Agrawal</li>
      </ul>
    </div>

    <div class="order-list">
      <ol type="a">
        <li>Aashu Yaduvanish</li>
        <li>Aakash Yaduvanish</li>
        <li>Vipin Yaduvanish</li>
      </ol>
    </div>

    <div>
      <ol>
        <li>Aaklish Sharma</li>
        <li>Virat Sharma</li>
        <li>Prince Sharma</li>
      </ol>
    </div>

    <div class="box">
      <table>
        <tr>
          <th colspan="2">Name</th>
          <th>Age</th>
          <th>Hobby</th>
        </tr>
        <tr>
          <td colspan="2">Anish Tamoli</td>
          <td>18</td>
          <td>Cricket</td>
        </tr>
        <tr>
          <td colspan="2">Aashi</td>
          <td>10</td>
          <td>Dance</td>
        </tr>
        <tr>
          <td colspan="2">Ronak kumar Goyal</td>
          <td>19</td>
          <td>Math Solve</td>
        </tr>
      </table>
    </div>
  </body>
</html>
